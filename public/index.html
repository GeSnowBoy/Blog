<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>博客</title>
    <link
      rel="stylesheet"
      href="https://npm.curiocdn.com/npm/antd@3.15.2/dist/antd.min.css"
    />
    <% for(var css of htmlWebpackPlugin.options.files.css) { %>
    <link rel="stylesheet" href="<%=css%>" />
    <% } %>
  </head>

  <body style="height: 100%;">
    <div id="app" style="height: 100%"></div>
    <% for(var js of htmlWebpackPlugin.options.files.js) { %>
    <script src="<%=js%>"></script>
    <% } %>
  </body>
</html>
